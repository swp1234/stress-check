<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="512" height="512" fill="#e74c3c" rx="110"/>

    <!-- Head -->
    <circle cx="256" cy="210" r="95" fill="#fff" opacity="0.95"/>

    <!-- Left Eye -->
    <circle cx="210" cy="180" r="18" fill="#0f0f23"/>
    <circle cx="216" cy="174" r="7" fill="#fff"/>

    <!-- Right Eye -->
    <circle cx="302" cy="180" r="18" fill="#0f0f23"/>
    <circle cx="308" cy="174" r="7" fill="#fff"/>

    <!-- Mouth (stressed) -->
    <path d="M 220 240 Q 256 220 292 240" stroke="#0f0f23" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Stress lines above head -->
    <line x1="150" y1="70" x2="150" y2="30" stroke="#f39c12" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <line x1="190" y1="50" x2="190" y2="5" stroke="#f39c12" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <line x1="322" y1="50" x2="322" y2="5" stroke="#f39c12" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <line x1="362" y1="70" x2="362" y2="30" stroke="#f39c12" stroke-width="6" stroke-linecap="round" opacity="0.8"/>

    <!-- Brain visualization in chest -->
    <circle cx="256" cy="350" r="55" fill="#2ecc71" opacity="0.3"/>
    <path d="M 210 350 Q 256 310 302 350 Q 256 390 210 350" fill="#2ecc71" opacity="0.5"/>

    <!-- Heart rate line (wave) -->
    <path d="M 140 380 L 195 380 L 205 350 L 220 420 L 235 380 L 277 380 L 288 320 L 299 380 L 314 380 L 324 350 L 339 420 L 354 380 L 372 380"
          stroke="#e91e63" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
</svg>
