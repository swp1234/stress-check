<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="192" height="192" fill="#e74c3c" rx="40"/>

    <!-- Head -->
    <circle cx="96" cy="80" r="35" fill="#fff" opacity="0.95"/>

    <!-- Left Eye -->
    <circle cx="80" cy="70" r="6" fill="#0f0f23"/>
    <circle cx="82" cy="68" r="2.5" fill="#fff"/>

    <!-- Right Eye -->
    <circle cx="112" cy="70" r="6" fill="#0f0f23"/>
    <circle cx="114" cy="68" r="2.5" fill="#fff"/>

    <!-- Mouth (stressed) -->
    <path d="M 85 90 Q 96 85 107 90" stroke="#0f0f23" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Stress lines above head -->
    <line x1="65" y1="35" x2="65" y2="25" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="75" y1="30" x2="75" y2="18" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="117" y1="30" x2="117" y2="18" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="127" y1="35" x2="127" y2="25" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

    <!-- Brain visualization in chest -->
    <circle cx="96" cy="130" r="20" fill="#2ecc71" opacity="0.3"/>
    <path d="M 85 130 Q 96 120 107 130 Q 96 140 85 130" fill="#2ecc71" opacity="0.5"/>

    <!-- Heart rate line (wave) -->
    <path d="M 65 145 L 75 145 L 78 140 L 82 150 L 85 145 L 92 145 L 96 135 L 100 145 L 107 145 L 110 140 L 114 150 L 117 145 L 127 145"
          stroke="#e91e63" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
</svg>
